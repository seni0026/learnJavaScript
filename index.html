<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
        <h1>Learning JavaScript</h1>

        <p>Adults Plain Cotton T-shirt</p>
        <p>Price $7.99</p>

        <button class="yellow" onclick="alert('Added')">Add to cart</button> 
        <button class="orange" onclick="console.log('Loading'), alert('Purchased')">Buy now</button>

        <br><br>

        <button class="" onclick="
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity</button> 

        <button class="" onclick="
            updateCartQuantity(1);
        ">Add to cart</button>
        
        <!-- shortcut for cartQuantity = cartQuantity + 2; -->
        <button class="" onclick="
            updateCartQuantity(2);
        ">+2</button> 

        <button class="" onclick="
            updateCartQuantity(3);
        ">+3</button>

        <button class="" onclick="
            updateCartQuantity(4);
        ">+4</button> 

        <button class="" onclick="
            updateCartQuantity(5);
        ">+5</button>

        <button class="" onclick="
            updateCartQuantity(-1);
        ">Remove from cart</button>

        <button class="" onclick="
            updateCartQuantity(-2);
        ">-2</button>

        <button class="" onclick="
            updateCartQuantity(-3);
        ">-3</button>

        <button class="" onclick="
            cartQuantity = 0;
            console.log('Cart was reset');
            console.log(`Cart Quantity ${cartQuantity}`);
        ">Reset Cart</button> 




        <script src="app.js"></script>
    </main>
